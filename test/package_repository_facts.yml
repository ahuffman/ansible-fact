---
- name: "Test package_repository_facts - Python 2.7"
  hosts: "localhost"
  gather_facts: False
  vars:
    ansible_python_interpreter: "/usr/bin/python2.7"
  tasks:
    - name: "Scan package repositories"
      package_repository_facts:
      become: True

    - name: "Display collected package repository data"
      debug:
        var: "package_repositories"

- name: "Test package_repository_facts - Python 3.7"
  hosts: "localhost"
  gather_facts: False
  vars:
    ansible_python_interpreter: "/usr/bin/python3.7"
  tasks:
    - name: "Scan package repositories"
      package_repository_facts:
      become: True

    - name: "Display collected package repository data"
      debug:
        var: "package_repositories"
