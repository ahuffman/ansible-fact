---
- name: "Test scan_cron - Python 2.7"
  hosts: "localhost"
  gather_facts: False
  vars:
    ansible_python_interpreter: "/usr/bin/python2.7"
  tasks:
    - name: "Scan Cron"
      scan_cron:
      become: True

    - name: "Display cron facts"
      debug:
        var: "cron"

    - name: "Scan Cron - no parsed data"
      scan_cron:
        output_parsed_configs: False
      become: True

    - name: "Display only raw configs"
      debug:
        var: "cron"

    - name: "Scan Cron - no raw configuration data"
      scan_cron:
        output_raw_configs: False
      become: True

    - name: "Display only parsed data"
      debug:
        var: "cron"

